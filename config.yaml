db:
  host: mongodb
  port: 27017
  database: search_engine
  collection: documents

logic:
  delay_between_requests: 0.1
  max_pages: 30000
  start_category: "Биология"
  max_depth: 8                      
  user_agent: "SearchBot/1.0"
  revisit_interval_days: 7  
  min_words: 600


bre:
  enabled: true
  sitemap_index: "https://old.bigenc.ru/sitemaps/sitemap.xml"
  allowed_path_prefixes:
    - "https://old.bigenc.ru/biology/text/"
  max_pages: 5000
  delay_between_requests: 0.3
  revisit_interval_days: 14
  min_words: 200
  user_agent: "SearchBot/1.0"
  timeout_sec: 20


processing:
  store_raw_html: true
  store_clean_text: true
  extract_metadata: true

logging:
  level: INFO
  file: logs/crawler.log